name: Generate Thumbnails and Deploy

on:
  push:
    branches:
      - main

jobs:
  generate-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow  # Install PIL library for image processing

      - name: Run Thumbnail Generation Script
        run: |
          python .github/generate_thumbnails.py

      - name: Check for changes
        id: check_changes
        run: |
          git status
          git diff --quiet || echo "::set-output name=changes::true"

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "Generate thumbnails"
          git push

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: generate-thumbnails
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Build project and set CI=false
        run: npm run build-no-warnings-cicd

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
            ACCESS_TOKEN: $
            BRANCH: gh-pages
            FOLDER: build